version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd admin-panel
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: admin-panel/dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      buildPath: /
    appRoot: admin-panel
