<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shadow Bean Co. - Premium Personalised Coffee</title>

  <!-- Favicon - served from CloudFront -->
  <link rel="icon" type="image/png" href="/icons/favicon.png" />
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />

  <!-- SEO defaults (overridden by SEO.tsx at runtime) -->
  <meta name="description" content="Premium shade-grown, salt-roasted coffee beans personalised to your taste. Small batch roasted in India. Order online." />
  <meta name="theme-color" content="#1a1a2e" />
  <link rel="canonical" href="https://shadowbeanco.net" />

  <!-- Open Graph defaults -->
  <meta property="og:title" content="Shadow Bean Co. - Premium Personalised Coffee" />
  <meta property="og:description" content="Premium shade-grown, salt-roasted coffee beans personalised to your taste." />
  <meta property="og:image" content="https://media.shadowbeanco.net/og/default-og.webp" />
  <meta property="og:url" content="https://shadowbeanco.net" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Shadow Bean Co" />
  <meta property="og:locale" content="en_IN" />

  <!-- Twitter Card defaults -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Shadow Bean Co. - Premium Personalised Coffee" />
  <meta name="twitter:description" content="Premium shade-grown, salt-roasted coffee beans personalised to your taste." />
  <meta name="twitter:image" content="https://media.shadowbeanco.net/og/default-og.webp" />

  <!-- Preconnect to CDN and API -->
  <link rel="preconnect" href="https://media.shadowbeanco.net" />
  <link rel="preconnect" href="https://api.shadowbeanco.net" />
  <link rel="dns-prefetch" href="https://media.shadowbeanco.net" />

  <!-- Google Fonts: Agdasima & Montserrat (display=swap for performance) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Montserrat:wght@400;500;600;700;800&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
