version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      customHeaders:
        - pattern: '**/*'
          headers:
            - key: 'Strict-Transport-Security'
              value: 'max-age=31536000; includeSubDomains'
            - key: 'X-Content-Type-Options'
              value: 'nosniff'
            - key: 'X-Frame-Options'
              value: 'SAMEORIGIN'
            - key: 'X-XSS-Protection'
              value: '1; mode=block'
            - key: 'Referrer-Policy'
              value: 'strict-origin-when-cross-origin'
            - key: 'Permissions-Policy'
              value: 'camera=(), microphone=(), geolocation=(self)'
        - pattern: '/assets/**'
          headers:
            - key: 'Cache-Control'
              value: 'public, max-age=31536000, immutable'
        - pattern: '*.webp'
          headers:
            - key: 'Cache-Control'
              value: 'public, max-age=604800'
        - pattern: '/sitemap.xml'
          headers:
            - key: 'Content-Type'
              value: 'application/xml'
        - pattern: '/robots.txt'
          headers:
            - key: 'Content-Type'
              value: 'text/plain'
    appRoot: customer-web
  - customRules:
      # SPA rewrite - serve index.html for all routes
      - source: '</^[^.]+$|\.(?!(css|gif|ico|jpg|js|png|txt|svg|woff|woff2|ttf|map|json|webp|xml|glb|gltf|bin)$)([^.]+$)/>'
        target: /index.html
        status: '200'
      # Redirect .com to .net
      - source: 'https://shadowbeanco.com'
        target: 'https://shadowbeanco.net'
        status: '301'
      - source: 'https://www.shadowbeanco.com'
        target: 'https://shadowbeanco.net'
        status: '301'
      # Redirect www to root
      - source: 'https://www.shadowbeanco.net/<*>'
        target: 'https://shadowbeanco.net/<*>'
        status: '301'
