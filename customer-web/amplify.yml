version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd customer-web
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: customer-web/dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      buildPath: /
    appRoot: customer-web
